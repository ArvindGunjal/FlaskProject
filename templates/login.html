	<style>

			   max-height:500px;

 		   }

	input, textarea , button

     <body class="fit">

	 {%- for message in get_flashed_messages() %}

	{{message}}

 <input id="email" type="email" name="email" placeholder="Email" required maxlength="50" size="40">

 <input id="passw" type="password" name="passw" placeholder="Password" required maxlength="50" size="40">
 
				 <br> <button class="button-primary" type="submit" >Login</button>

				</form>
       
				</center>
